name: Build and Test

on:
  push:
    branches: 
      - '**'

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.1'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...